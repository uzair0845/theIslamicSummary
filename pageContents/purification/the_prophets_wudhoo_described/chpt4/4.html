<ul>
    <li>AL-MADMADAH: Is washing the mouth and moving the water around within it.</li>
    <li>AL-ISTINSHAAQ: Is taking water into the nose and breathing it into its backmost part.</li>
    <li>AL-ISTINTHAAR: Is expelling the water from the nose after istinshaaq.</li>
</ul>
