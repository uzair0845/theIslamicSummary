<p>
    'Abdullaah ibn Zayd al-Ansaaree said that it was said to him: Perform for us the wudhoo of Rasoolullaah pbuh, so he called for a pot of water ... until he said: So he washed his mouth and nose with a single handful and did that three times.<sup></sup>
</p>
<ol id="reference">
    <li>Saheeh Muslim Book 2, Hadith 453</li>
</ol>
