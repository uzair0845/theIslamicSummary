<p>Amr ibn Umayyah said: I saw Rasoolullaah pbuh wipe over his turban and leather socks.<sup></sup></p>
<p>
    Bilaal (radhi-yAllaahu 'anhu) reports that the Prophet pbuh wiped over the leather socks and the head cover.<sup></sup>
</p>
