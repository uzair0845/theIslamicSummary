<p>Abu Hurayrah (radhi-yAllaahu 'anhu) said: Rasoolullaah (pbuh) said:</p>
<p class='quote'>
    If one of you touches his penis and there is no veil between him and it nor any cover, then wudhoo has become obligatory for him.<sup></sup>
</p>

<ol id="reference">
    <li>Al-Haakim (1/138)</li>
</ol>
