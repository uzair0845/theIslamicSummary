<h3>His Sign In The creation Of The Heavens</h3>
<p>After mentioning the creation of man, Allah then mentions the creation of the seven heavens.</p>
<p>Allah says:</p>
<p class="arabic" verse="23:17">وَلَقَدْ خَلَقْنَا فَوْقَكُمْ سَبْعَ طَرَآئِقَ</p>
<p>Mujahid said, "This means the seven heavens."</p>
