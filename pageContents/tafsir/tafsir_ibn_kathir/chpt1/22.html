<h3>Tawhid Al-Uluhiyyah</h3>
<p>Ad-Dahhak narrated that Ibn Abbas said,</p>
<p class="arabic" verse="1:5">إِيَّاكَ نَعْبُدُ</p>
<p class="quote">means, "It is You whom we single out, Whom we fear and Whom we hope in, You alone, our Lord, and none else."</p>
