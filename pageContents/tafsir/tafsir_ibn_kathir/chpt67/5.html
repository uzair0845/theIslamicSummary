<h3>How Can You feel Secure Against The Punishment Of Allah While He Is Able To Seize You However He wills</h3>
<p>Allah says,</p>
<p class="arabic" verse="67:17">أَمْ أَمِنتُمْ مِّن فِى السَّمَآءِ أَن يُرْسِلَ عَلَيْكُمْ حَـصِباً</p>
<p>Meaning, a wind containing gravel that will strike you.</p>
