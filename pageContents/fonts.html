<!DOCTYPE html>
<html>
<head>
    <title>Fonts used in TheIslamicSummary</title>
    <link href="pics\logo.png" rel="icon">
    <style>
        body{
            background-color: #700000;
            border-top:solid 6px #3A0000;
            border-bottom:solid 4px #882010;
            border-right:solid 4px #220000;
            border-left: solid 4px #220000;
            margin: 0px;
        }
        body::-webkit-scrollbar {
	        width: 12px;
        }
        body::-webkit-scrollbar-track {
            background: #220000;
        }
        body::-webkit-scrollbar-thumb {
            background: #770000;
            cursor: pointer;
        }
        body::-webkit-scrollbar-thumb:hover{
            background: #990000;
        }
        img{
            display: block;
            width:70%;
            margin: 30px auto 0px auto;
        }
        .phone{
            width: 50%;
        }
        @font-face{
            font-family: "footerFont";
            src: url("font/LoversQuarrel-Regular.ttf");
        }
        p{
            width: 100%;
            text-align: center;
            border-top: 3px solid #300;
            margin: 20px 0px 0px 0px;
            padding: 20px 0px;
            background-color: #882010;
        }
        a{
            width: 100%;
            text-align: center;
            font-family: "footerFont";
            color: black;
            text-decoration: none;
            font-size: 45px;
            line-height: 50px;
            font-weight: bold;
        }
        a:visited{
            color: black;
        }
        a:hover{
            font-size: 48px;
        }
    </style>
</head>
<body>
<img alt="Please make sure that images in your browser is enabled" src="pics/font1.png"/>
<img alt="Please make sure that images in your browser is enabled" src="pics/font2.png"/>
<img alt="Please make sure that images in your browser is enabled" src="pics/font3.png"/>
<img alt="Please make sure that images in your browser is enabled" src="pics/font4.png"/>
<img alt="Please make sure that images in your browser is enabled" src="pics/font5.png"/>
<img alt="Please make sure that images in your browser is enabled" src="pics/font6.png"/>
<img class="phone" alt="Please make sure that images in your browser is enabled" src="pics/phoneFont1.png"/>
<img class="phone" alt="Please make sure that images in your browser is enabled" src="pics/phoneFont2.png"/>
<img class="phone" alt="Please make sure that images in your browser is enabled" src="pics/phoneFont3.png"/>
<img class="phone" alt="Please make sure that images in your browser is enabled" src="pics/phoneFont4.png"/>
<p><a href="summary.html">Back To Home Page</a></p>
</body>
</html>
