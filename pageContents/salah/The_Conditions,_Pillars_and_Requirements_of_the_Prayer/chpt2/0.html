<p>The conditions of the Prayer are nine:</p>
<ol>
    <li>Islaam</li>
    <li>Sanity</li>
    <li>Reaching the age of maturity</li>
    <li>Lack of ritual impurity (ablution)</li>
    <li>Removal of filth</li>
    <li>Covering the awrah</li>
    <li>The entrance of the proper time</li>
    <li>Facing the qiblah</li>
    <li>Intention</li>
</ol>
