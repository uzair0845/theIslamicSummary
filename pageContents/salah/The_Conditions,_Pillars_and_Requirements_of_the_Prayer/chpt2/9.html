<p>
    An-Niyyah (The Intention): Its place is in the heart, and as for vocalizing it, then this is an innovation. The proof for this is the hadeeth:
</p>
<p class="quote">
    Verily actions are based on intentions, and verily every man will have what he intends.<sup></sup>
</p>
<ol id="reference">
    <li>Reported by Al-Bukhaaree and Muslim</li>
</ol>
